<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>    
    <!-- type="text/babel"의 내부에서는 태그를 통한 React Element 표현이 가능 -->
    <script type="text/babel">
        //const e = React.createElement;

        //Class Component
        //컴포넌트 단위로 요소를 관리
        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                //변경되는 값들은 state로 관리
                this.state = {
                    liked: false
                };
            }

            render() {
                //태그를 통한 표현은 바벨에서 변환되기 때문에 사용이 가능한 표현임
                return <button type="submit" onClick={() => { this.setState({ liked: true}) }}>{this.state.liked === true ? 'Liked' : 'Like'}</button> //JSX(JS + XML)

                //return e('button', { onClick: () => { this.setState({ liked: true}) }, type: 'submit'}, this.state.liked === true ? 'Liked' : 'Like'); //<button>Like</button>
                // <button onclick="() => { console.log('clicked') }" type="submit">Like</button>
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<div><LikeButton/><LikeButton/></div>, document.querySelector('#root')); //JSX(JS + XML)
        //ReactDOM.render(e(LikeButton), document.querySelector('#root'));
    </script>
</body>
</html>
